<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title> Liste des mot de passe </title>
</h:head>
 
<h:body>
 <p:growl id="growl" sticky="true" showDetail="true"/>
	<h:form id="title"> 
	<p:panel>
	<center>
		<p:fieldset legend=" Choisir agence " style="width:50px">
			<p:selectOneMenu id="listClient" value="#{authentificationBean.code_agence}" effect="fold">
				<p:ajax event="change" update="userstable" listener="#{authentificationBean.findUserByCodeAgence}"/>
				<f:selectItem itemLabel="Select..." noSelectionOption="true" />
				<f:selectItems value="#{agenceBean.listeAgences}" 
					var="item" itemLabel="#{item.libelle_Agence}" 
					itemValue="#{item.codeAgence}">
				</f:selectItems>
			</p:selectOneMenu>
			</p:fieldset>
	</center>
	<p:dataTable var="utilisateur" id="userstable" value="#{authentificationBean.listUsers}" border="2" style="margin-top:50px" >
		<p:column>
			<center>
				<f:facet name="header">
				<p:outputLabel value="Code evuti" />
				</f:facet>
					<p:outputLabel  value="#{utilisateur.login}"/>
			</center>
		</p:column>
		
		<p:column >
			<center>
				<f:facet name="header">
				<p:outputLabel value="Nom et prenom" />
				</f:facet>
					<p:outputLabel  value="#{utilisateur.nomprenom}"/>
			</center>
		</p:column>
		
		<p:column >
			<center>
				<f:facet name="header">
				<p:outputLabel value="Mot de passe " />
				</f:facet>
					<p:outputLabel  value="#{utilisateur.password}"/>
			</center>
		</p:column>
		
		
	</p:dataTable>
	</p:panel>
	</h:form>
	  <center>
		<p:commandButton value="Imprimer" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
    		<p:printer target="title" />
		</p:commandButton>
	</center>
</h:body> 
</html>
